<div *ngIf="showJson">{{results | json}}</div>
<p-toast position="top-center" key="searchingMsg"></p-toast>
<p-toast position="top-center" key="otherMsg"></p-toast>
<span class="p-input-icon-right">
  <i class="pi pi-search"></i>
  <input type="text" pInputText (keypress)="onKeyPressHandler($event)" [disabled]="disabled"
    placeholder="Type hier uw trefwoord" [style.width]="'500px'" #searchInput
    (keyup)="updateValue(searchInput.value)" />
  <button pButton [icon]="'pi pi-search'" class="ml-3" (click)="searchClick()"></button>
</span>
